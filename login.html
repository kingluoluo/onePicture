<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>login</title>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
		<div class="body-bg">
			<div class="body-bg-wrapper">
				<div class="body-bg-img"></div>
			</div>
		</div>
		<div class="login-container">
			<div class="login-left">
				<a class="logo" href="javascript:;"></a>
				<h3>
					<span>登&nbsp;录</span>
				</h3>
				<h4 class="account-login">
					<a href="javascript:;">
						手机动态登录
						<span></span>
					</a>
				</h4>
				<h4 class="phone-login">
					<a href="javascript:;">
						返回账号登录
					</a>
				</h4>
				<div class="login-validate">
					<div class="input-item">
						<i class="icon-un"></i>
						<input class="loginName" type="text" name="username" value="请输入手机/邮箱/用户名" eg="q请输入手机/邮箱/用户名">
						<span class="name-error"></span>
					</div>
					<div class="input-item">
						<i class="icon-pw"></i>
						<span class="password-uptxt">请输入密码</span>
						<input class="loginPwd" type="password" name="password">
						<span class="loginPwd-error"></span>
					</div>
				</div>
			</div>
			<div class="login-right"></div>
		</div>
    	<script src="js/jquery-1.11.3.js"></script>
    	<script src="js/login.js"></script>
    </body>
</html>
